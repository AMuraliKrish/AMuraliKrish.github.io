<!DOCTYPE html>

    <title>Darjeeling</title>
    <style>
        body {

            margin: 0;
            padding: 0;
            background-color: #f7f7f7;

        }
        header {
            text-align: center;

            flex-wrap: wrap;
            justify-content: space-around;
        }
        .image-gallery figure {
            flex: 1 0 21%;
            margin: 1%;

        }
        .image-gallery img {

            height: auto;
        }
