<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cusco</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        section h2 {
            color: #333;
        }
        section img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .image-gallery figure {
            flex: 1 0 21%;
            margin: 1%;
            text-align: center;
        }
        .image-gallery img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Cusco, where the Andes whisper ancient tales and the stones of Machu Picchu tell secrets of the past..</h1>
</header>

<main>

    <section class="image-gallery">
        <figure>
            <img src="cusco/cusco-image-5.jpg" alt="Cusco 5">
            <figcaption>With Incan natives and a cute Alapaca <3 </figcaption>
        </figure>
        <figure>
            <img src="cusco/cusco-image-6.jpg" alt="Cusco 6">
            <figcaption>Cusco city square</figcaption>
        </figure>
    </section>
    <section class="image-gallery">
        <figure>
            <img src="cusco/cusco-image-1.jpg" alt="Cusco 1">
            <figcaption>The Rainbow Mountain (Vinicunca)</figcaption>
        </figure>
        <figure>
            <img src="cusco/cusco-image-3.jpg" alt="Cusco 3">
            <figcaption>The Rainbow Mountain (Vinicunca)</figcaption>
        </figure>
    </section>
    <section class="image-gallery">
        <figure>
            <img src="cusco/cusco-image-2.jpg" alt="Cusco 2">
            <figcaption>Looking at the scenic Andes mountains from 17000 feet!</figcaption>
        </figure>
        <figure>
            <img src="cusco/cusco-image-4.jpg" alt="Cusco 4">
            <figcaption>And the hike is not so easy :D</figcaption>
        </figure>
    </section>

    <section class="image-gallery">
        <figure>
            <img src="cusco/cusco-image-8.jpg" alt="Cusco 8">
            <figcaption>Geared up for Ziplining</figcaption>
        </figure>
        <figure>
            <img src="cusco/cusco-image-9.jpg" alt="Cusco 9">
            <figcaption>Ziplining through the Andes</figcaption>
        </figure>
    </section>

    <section class="image-gallery">
        <figure>
            <img src="cusco/cusco-image-11.jpg" alt="Cusco 11">
            <figcaption>Why should boys have all the fun :)</figcaption>
        </figure>
        <figure>
            <img src="cusco/cusco-image-12.jpg" alt="Cusco 12">
            <figcaption>Riding the ATVs near Sacred Valley</figcaption>
        </figure>
    </section>

    <section class="image-gallery">
        <figure>
            <img src="cusco/cusco-image-10.jpg" alt="Cusco 10">
            <figcaption>Sacred Valley</figcaption>
        </figure>
        <figure>
            <img src="cusco/cusco-image-13.jpg" alt="Cusco 13">
            <figcaption>Salt Mines of Maras</figcaption>
        </figure>
    </section>

</main>

</body>
</html>
