<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When in Rome...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        section h2 {
            color: #333;
        }
        section img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        section p {
            line-height: 1.6;
        }

<body>

<head>

    <style>
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .image-gallery figure {
            flex: 1 0 21%;
            margin: 1%;
            text-align: center;
        }
        .image-gallery img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <main>
        <section class="image-gallery">
            <!-- Existing figures for images 1, 2, and 3... -->
    
            <figure>
                <img src="lima/lima-image-1.jpg" alt="Lima 1">
                <figcaption>Cycling through the streets</figcaption>
            </figure>
            <figure>
                <img src="lima/lima-image-2.jpg" alt="Lima 2">
                <figcaption>La Marina Lighthouse</figcaption>
            </figure>
            <figure>
                <img src="lima/lima-image-3.jpg" alt="Lima 3">
                <figcaption>Love Park</figcaption>
            </figure>
        </section>
    
        <section class="image-gallery">
            <figure>
                <img src="lima/lima-image-4.jpg" alt="Lima 4">

            </figure>
            <figure>
                <img src="lima/lima-image-5.jpg" alt="Lima 5">
                <figcaption>Street art in Barranco</figcaption>
            </figure>
        </section>
    
        <p>Lima, the capital of Peru, boasts a rich culinary scene and historic architecture. </p>

</html>
