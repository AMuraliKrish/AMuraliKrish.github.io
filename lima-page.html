<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        section h2 {
            color: #333;
        }
        section img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        section p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

<header>
    <h1>City Page</h1>
</header>

<main>
    <section>
        <h2>Rome</h2>
        <img src="rome-image-1.jpg" alt="Rome 1">
        <img src="rome-image-2.jpg" alt="Rome 2">
        <img src="rome-image-3.jpg" alt="Rome 3">
        <img src="rome-image-4.jpg" alt="Rome 4">
        <p>Description of Rome goes here...</p>
    </section>

    <!-- Similar sections for other cities -->

</main>

</body>
</html>
